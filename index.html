<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Toast Notification</title>
    <script src="https://kit.fontawesome.com/0a8ae5ba0f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="box"></div>
    <script src="index.js"></script>
</body>
</html>
